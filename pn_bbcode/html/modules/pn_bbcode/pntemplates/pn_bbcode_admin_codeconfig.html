<!--[ include file=pn_bbcode_admin_menu.html ]-->

<fieldset>
    <legend>
        <!--[ pnml name='_PNBBCODE_ADMINCODECONFIG' ]-->
    </legend>

    <form action="<!--[ pnmodurl modname=pn_bbcode type=admin func=codeconfig ]-->" method="post">

    <div>
        <label for="code"><!--[ pnml name='_PNBBCODE_CODE' ]--></label><br />
        <textarea id="code" name="code" rows="10" cols="60"><!--[ $pncore.pn_bbcode.code|pnvarprepfordisplay ]--></textarea>
        <p class="spacer">
            <!--[ pnml name='_PNBBCODE_CODEHINT' ]-->
        </p>
        <dl class="pn_bbcode_clearfix">
            <dt>
                <label for="syntaxhilite"><!--[ pnml name='_PNBBCODE_CODE_SYNTAXHIGHLIGHTING' ]-->:</label>
            </dt>
            <dd id="syntaxhilite">
                <input type="radio" name="syntaxhilite" value="0" <!--[ if $pncore.pn_bbcode.syntaxhilite eq 0 ]-->checked="checked"<!--[ /if ]--> />&nbsp;<!--[ pnml name='_PNBBCODE_CODE_NOSYNTAXHIGHLIGHTING' ]--><br />
                <input type="radio" name="syntaxhilite" value="1" <!--[ if $pncore.pn_bbcode.syntaxhilite eq 1 ]-->checked="checked"<!--[ /if ]--> />&nbsp;<!--[ pnml name='_PNBBCODE_CODE_GESHIWITHLINENUMBERS' ]--><br />
                <input type="radio" name="syntaxhilite" value="2" <!--[ if $pncore.pn_bbcode.syntaxhilite eq 2 ]-->checked="checked"<!--[ /if ]--> />&nbsp;<!--[ pnml name='_PNBBCODE_CODE_GESHIWITHOUTLINENUMBERS' ]--><br />
                <input type="radio" name="syntaxhilite" value="3" <!--[ if $pncore.pn_bbcode.syntaxhilite eq 3 ]-->checked="checked"<!--[ /if ]--> />&nbsp;<!--[ pnml name='_PNBBCODE_CODE_GOOGLEPRETTIFIER' ]--><br />
            </dd>
        </dl>
        <p class="spacer">
            <!--[ pnml name='_PNBBCODE_PREVIEW' ]-->:
        </p>
        <p class="spacer">
            <!--[ $code_preview|pnvarprephtmldisplay ]-->
        </p>
        <p class="spacer">
            <input type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->" /> 
        </p>
    </div>
    </form>
</fieldset>

<!--[ include file="pn_bbcode_admin_footer.html" ]-->
