<!--[ include file=pn_bbcode_admin_menu.html ]-->

<fieldset>
    <legend>
        <!--[ pnml name='_PNBBCODE_ADMINCOLORCONFIG' ]-->
    </legend>
    
    <form action="<!--[ pnmodurl modname=pn_bbcode type=admin func=colorconfig ]-->" method="post">
    <div>
        <dl class="pn_bbcode_clearfix">
            <dt>
                <label for="color_enabled"><!--[ pnml name='_PNBBCODE_COLOR_ENABLE' ]-->:</label>
            </dt>
            <dd>
                <input type="checkbox" name="color_enabled" id="color_enabled" value="yes" <!--[ $colorenabled ]--> />
            </dd>

            <dt>
                <label for="allow_usercolor"><!--[ pnml name='_PNBBCODE_COLOR_ALLOWUSERCOLOR' ]-->:</label>
            </dt>
            <dd id="allow_usercolor">
                <input type="radio" name="allow_usercolor" value="yes" <!--[ $usercoloronchecked ]--> />&nbsp;<!--[ pnml name='_PNBBCODE_YES' ]-->
                <input type="radio" name="allow_usercolor" value="no" <!--[ $usercoloroffchecked ]--> />&nbsp;<!--[ pnml name='_PNBBCODE_NO' ]-->
            </dd>
        </dl>
        <p class="spacer">
            <input type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->" />
        </p>
    </div>
    </form>
</fieldset>
